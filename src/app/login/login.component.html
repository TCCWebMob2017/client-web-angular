<div class="container">
    <!-- Login form -->
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <h4 class="text-center">Login</h4>
            <!-- Login form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" formControlName="email" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"mdbInputDirective />
                    <label for="email">Email</label>

                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">email is required</div>
                    </div>
                </div>
                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" formControlName="password" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" mdbInputDirective />
                    <label for="password">Password</label>

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="text-center">
                    <button [disabled]="loading" mdbBtn color="default" class="waves-light" mdbWavesEffect>Login</button>
